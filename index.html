<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="container">
        <h1 id="signup"><b>REGISTRATION</b></h1>
    <form action="formdemo.html" method="GET">
        <div class="info">
            <div class="input">
                <label for="Fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter full name">
            </div>
            <div class="input">
                <label for="Username"><b>Username</b></label>  
                <input type="text" name="username" id="username" maxlength="9"placeholder="Enter the Username"required>
            </div>
            <div class="input">
                <label><b>Password</b></label>
                <input placeholder="Enter password">
            </div>
            <div class="input">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="input">
                <b><label for="yearofbirth"><b>Year of birth</b></label>
                <input type="number" name="yearofbirth" id="yearofbirth"maxlength="4" placeholder="Enter year of birth">
            </div>
            <div class="input">
                <label for="dateofbirth"><b>Date of birth</b></label>
                <input type="date" name="dateofbirth" id="dateofbirth">
            </div>
        <div class="gender info">
          <span class="gender">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
          </div>
        </div>     
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>


        </div>
        </div>
    </form>
</div>
</body>
</html>
